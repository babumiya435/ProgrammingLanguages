<!DOCTYPE html>
<html>
<head>
    <title>MathML Example</title>
</head>
<body>
    <h1>Embedding MathML in HTML</h1>
    <p>Here is a simple MathML equation:</p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>x</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mi>-b</mi>
                    <mo>&#x00B1;</mo>
                    <msqrt>
                        <mrow>
                            <msup><mi>b</mi><mn>2</mn></msup>
                            <mo>-</mo>
                            <mn>4</mn>
                            <mo>&#x22C5;</mo>
                            <mi>a</mi>
                            <mo>&#x22C5;</mo>
                            <mi>c</mi>
                        </mrow>
                    </msqrt>
                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mo>&#x22C5;</mo>
                    <mi>a</mi>
                </mrow>
            </mfrac>
        </mrow>
    </math>
</body>
</html>
